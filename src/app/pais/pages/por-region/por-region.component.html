<header>
    <h2>Región: {{ regionActiva | titlecase }}</h2>

    <hr />

    <nav>
        <ul class="nav nav-fill nav-tabs">
            <li
                *ngFor="let region of regiones"
                class="nav-item"
            >
                <!-- [class.active]="region === regionActiva" -->
                <!--
                    [ngClass]="{
                        active: region === regionActiva
                    }"
                -->
                <!--
                    [class]="
                        region === regionActiva ? 'nav-link active' : 'nav-link'
                    "
                -->
                <button
                    [class]="getClaseCss(region)"
                    (click)="activarRegion(region)"
                >
                    {{ region | titlecase }}
                </button>
            </li>
        </ul>
    </nav>

    <div
        *ngIf="hayError"
        class="mt-3 alert alert-danger"
    >
        No se encontró nada con el término "{{ termino }}"
    </div>
</header>

<article class="mt-3">
    <section>
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </section>
</article>
